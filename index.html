<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    .month {
      border: 1px solid black;
    }

    .week {
      border: 1px solid black;
    }

    .day {
      border: 1px solid black;
      width: 200px;
      height: 150px;
      text-align: center;

    }

    .daynum {
      float: right;
      position: relative;
      font-size: 30px;
      top: -2em;
      right: 0px;
    }

    .title {}
  </style>
</head>

<body>
  <table class="month">
    <tr class="title">
      <th style="text-align: center;" colspan="7">
        December, 2021
      </th>
    </tr>
    <tr class="week">
      <td class="day">
        <p class="daynum">1</p>
        Start of class
      </td>
      <td class="day">
        Chicken macnougats
      </td>
      <td class="day">
        Death
      </td>
      <td class="day">
        adg
      </td>
      <td class="day">
        adg
      </td>
      <td class="day">
        adg
      </td>
      <td class="day">
        adg
      </td>
    </tr>
  </table>
</body>

</html>
