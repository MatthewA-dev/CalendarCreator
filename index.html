<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Calendar</title>
  <script src="index.js"></script>
  <style>
    .month {
      border: 1px solid black;
    }

    .week {
      border: 1px solid black;
    }

    .day {
      border: 1px solid black;
      width: 200px;
      height: 150px;
      text-align: center;

    }

    .daynum {
    }

    .title {}
  </style>
</head>

<body>
  <div>
    <textarea name="" id="classInput" cols="30" rows="10"></textarea>
    <textarea name="" id="invalidDatesInput" cols="30" rows="10"></textarea>
    <input type="date" name="" id="startDate">
    <input type="button" value="Generate Calendar" onclick="console.log(getDates())">
    <table class="month">
      <tr class="title">
        <th style="text-align: center;" colspan="7">
          December, 2021
        </th>
      </tr>
      <tr class="week">
        <td class="day">
          <p class="daynum">1</p>
          <div>
            <p class="col-lg-12">Start of class</p>
          </div>
        </td>
        <td class="day">
          Exam
        </td>
        <td class="day">
          Death
        </td>
        <td class="day">
          adg
        </td>
        <td class="day">
          adg
        </td>
        <td class="day">
          adg
        </td>
        <td class="day">
          adg
        </td>
      </tr>
      
    </table>
  </div>
</body>

</html>
